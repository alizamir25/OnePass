<!DOCTYPE html>
<html>

<head>
  <title>Random Password Generator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  </head>

  <header>
    <!-- Dark mode toggle buttons -->
<div class="mode-toggle" id="modeToggle">
    <img id="lightModeIcon" src="icons/icons8-sun (1).svg" alt="Light Mode" title="Toggle Light Theme">
    <img id="darkModeIcon" src="icons/110827_moon_icon.svg" alt="Dark Mode" title="Toggle Dark Theme">
  </div>
  
</header>
<body>

  <!-- Switch button between password and pin gen -->
  <button id="switchGenerator" title="Switch to PIN Generator">PIN Gen</button>


  <!-- Section for password gen-->
  <div id="passwordSection">
  <!-- Version text on the top-left corner -->
  <div class="version">V 1.1.0</div>
  
  <div class="container">
    <!-- Extension name -->
    <h1>OnePass</h1>
  
    <div class="password-container">
      <!-- Input field for displaying generated passwords -->
      <input type="text" id="password" readonly>
      <div class="copyicon">
        
        <!-- Copy button for copying the passwords -->
        <img src="icons\copy.svg" alt="clipboard icon" title="Copy password">
      </div>
    </div>
    <!-- Button to generate a secure password -->
    <button id="generatePasswordButton">Generate Secure Password</button>
  </div>
  <footer>
    <!-- Extension copyright notice -->
    <p id="footerExtension"> © 2023 OnePass </p>
    <!-- Link to the extension author's (my) website -->
    <p id="websiteLink"><a href="https://bassit-code.github.io/">Check Out My Website</a></p>
</footer>
</div>

<!-- Section for pin gen-->
<div id="pinSection" style="display: none;">
  <div class="version">V 1.1.0</div>

  <div class="container">
    <!-- Extension name -->
    <h1>OnePass</h1>

    <!-- Input field for displaying generated PINs -->
    <input type="text" id="pin" readonly>
    <div class="copypinicon">
      <!-- Copy button for copying the PINs -->
      <img src="icons\copy.svg" alt="clipboard icon" title="Copy pin">
    </div>
    <!-- Button to generate a secure PIN -->
    <button id="generatePinButton">Generate Secure Pin</button>
  </div>
  <footer>
    <!-- Extension copyright notice -->
    <p id="footerExtension"> © 2023 OnePass </p>
    <!-- Link to my website -->
    <p id="websiteLink"><a href="https://bassit-code.github.io/">Check Out My Website</a></p>
  </footer>
</div>
  <script src="script.js"></script>
</body>
</html>
